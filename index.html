<html>
  <head>
    <meta charset="UTF-8"> 
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <style>
      :root{
        --size: 40px;
        --speed: 5s;
      }
      @keyframes rotate1 {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      @keyframes stretch1 {
        0% { transform:   translateX(calc(3 * 30px));}
        20% { transform:  translateX(calc(3 * 20px));}
        30% { transform:  translateX(calc(3 * 40px));}
        40% { transform:  translateX(calc(3 * 10px));}
        50% { transform:  translateX(calc(3 * 50px));}
        60% { transform:  translateX(calc(3 * 30px));}
        70% { transform:  translateX(calc(3 * 20px));}
        80% { transform:  translateX(calc(3 * 10px));}
        90% { transform:  translateX(calc(3 * 50px));}
        100% { transform: translateX(calc(3 * 30px));}
      }
      .rotate1{
        animation: var(--speed) linear rotate1 infinite;        
      }
      .stretching{
        position: absolute;
        animation: var(--speed) linear stretch1 infinite;
        border-radius: 100%;
        width:  160px;
        height: 160px;
        display: grid;
        place-items: center;
        background-color: red;
        
      }
      .stretching.eye{
        font-size: 40px;
        border: red 30px solid;
        background-color: white;
      }
      .stretching.eye::after{
        content: "ðŸ”µ"
      }
      :root{ --span: calc(var(--speed)/12 * -1); }
      .delay-1 div { animation-delay: calc(var(--span) * 1)}
      .delay-2 div { animation-delay: calc(var(--span) * 2)}
      .delay-3 div { animation-delay: calc(var(--span) * 3)}
      .delay-4 div { animation-delay: calc(var(--span) * 4)}
      .delay-5 div { animation-delay: calc(var(--span) * 5)}
      .delay-6 div { animation-delay: calc(var(--span) * 6)}
      .delay-7 div { animation-delay: calc(var(--span) * 7)}
      .delay-8 div { animation-delay: calc(var(--span) * 8)}
      .delay-9 div { animation-delay: calc(var(--span) * 9)}
      .delay-10 div { animation-delay: calc(var(--span) * 10)}
      .delay-11 div { animation-delay: calc(var(--span) * 11)}
      .delay-12 div { animation-delay: calc(var(--span) * 12)}

    </style>
  </head>
  <body>
    <div class="grid place-content-center place-items-center h-screen w-screen bg-blue-600" >
      <div class=" ">
        <div class="text-6xl h-10">
          ðŸ‘„
        </div>
        <div class="delay-1"><div class="rotate1"><div class="stretching"></div></div></div>
        <div class="delay-2"><div class="rotate1"><div class="stretching eye"></div></div></div>
        <div class="delay-3"><div class="rotate1"><div class="stretching"></div></div></div>
        <div class="delay-4"><div class="rotate1"><div class="stretching"></div></div></div>
        <div class="delay-5"><div class="rotate1"><div class="stretching eye"></div></div></div>
        <div class="delay-6"><div class="rotate1"><div class="stretching"></div></div></div>
        <div class="delay-7"><div class="rotate1"><div class="stretching eye"></div></div></div>
        <div class="delay-8"><div class="rotate1"><div class="stretching"></div></div></div>
        <div class="delay-9"><div class="rotate1"><div class="stretching"></div></div></div>
        <div class="delay-10"><div class="rotate1"><div class="stretching eye"></div></div></div>
        <div class="delay-11"><div class="rotate1"><div class="stretching"></div></div></div>
        <div class="delay-12"><div class="rotate1"><div class="stretching eye"></div></div></div>
      </div>
    </div>
  </body>
</html>
